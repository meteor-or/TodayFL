<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com/">
<title>오늘 전장</title>

<link rel="stylesheet" href="font.css">

<script src="./js/moment.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
	<div id="wrapper" class="box-border bg-slate-200 p-4" style="width: 400px;">
		<main id="main" class="select-none">
			<ul class="flex flex-wrap w-full">
				<li class="basis-full">
					<div class="bg-white p-4 m-2 rounded">
						<div class="flex">
							<div class="bg-blue-600 px-2 rounded mr-4 text-white">순서</div> 
							<ul id="FLlist"class="flex">
								<li class="mr-2">제압 →</li>
								<li class="mr-2">봉바 →</li>
								<li class="mr-2">쇄빙 →</li>
								<li class="mr-2">온살</li>
							</ul>
						</div>
					</div>
				</li>
				<li class="basis-1/2">
					<div class="bg-white p-4 m-2 rounded">
						<div class="text-center">
							<p class="text-slate-700">오늘은?</p>
							<p id="todayFL" class="text-xl text-blue-600 font-bold">봉인된 바위섬</p>
						</div>
					</div>
				</li>
				<li class="basis-1/2">
					<div class="bg-white p-4 m-2 rounded">
						<div class="text-center">
							<p class="text-slate-700">내일은?</p>
							<p id="tomorrowFL" class="text-xl">봉인된 바위섬</p>
						</div>
					</div>
				</li>
			</ul>
		</main>
		<footer>
			<div class="px-4 py-2 text-right">
						<p id="date" class="text-sm text-slate-500"></p> 
					</div>
		</footer>
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
